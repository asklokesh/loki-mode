name: Release

on:
  push:
    paths:
      - 'VERSION'
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if release exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release artifacts
        if: steps.check_release.outputs.release_exists == 'false'
        run: |
          mkdir -p release

          # ============================================
          # Artifact 1: loki-loop.zip (for Claude.ai website)
          # SKILL.md at ROOT level for direct upload
          # ============================================
          mkdir -p release/skill-root
          cp SKILL.md release/skill-root/
          cp -r references release/skill-root/

          cd release/skill-root
          zip -r ../loki-loop-${{ steps.version.outputs.version }}.zip .
          cd ../..

          # Also create .skill file (same as zip, different extension)
          cp release/loki-loop-${{ steps.version.outputs.version }}.zip release/loki-loop-${{ steps.version.outputs.version }}.skill

          # ============================================
          # Artifact 2: loki-loop-api.zip (for console.anthropic.com)
          # SKILL.md inside loki-loop/ folder (API requires folder wrapper)
          # ============================================
          mkdir -p release/api-package/loki-loop
          cp SKILL.md release/api-package/loki-loop/
          cp -r references release/api-package/loki-loop/

          cd release/api-package
          zip -r ../loki-loop-api-${{ steps.version.outputs.version }}.zip loki-loop
          cd ../..

          # ============================================
          # Artifact 3: loki-loop-claude-code.zip
          # For Claude Code: full package with loki-loop/ folder
          # Extract to ~/.claude/skills/
          # ============================================
          mkdir -p release/loki-loop
          cp SKILL.md release/loki-loop/
          cp README.md release/loki-loop/
          cp LICENSE release/loki-loop/ 2>/dev/null || true
          cp VERSION release/loki-loop/
          cp CHANGELOG.md release/loki-loop/
          cp -r references release/loki-loop/
          cp -r examples release/loki-loop/
          cp -r tests release/loki-loop/
          cp -r scripts release/loki-loop/
          cp -r autonomy release/loki-loop/

          cd release
          zip -r loki-loop-claude-code-${{ steps.version.outputs.version }}.zip loki-loop
          tar -czvf loki-loop-claude-code-${{ steps.version.outputs.version }}.tar.gz loki-loop
          cd ..

      - name: Create Git Tag
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}" || echo "Tag push failed (may be blocked by repo rules), continuing..."

      - name: Extract changelog for this version
        if: steps.check_release.outputs.release_exists == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release v$VERSION"
          fi
          echo "$CHANGELOG" > changelog_body.txt

      - name: Create GitHub Release
        if: steps.check_release.outputs.release_exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            release/loki-loop-${{ steps.version.outputs.version }}.zip \
            release/loki-loop-${{ steps.version.outputs.version }}.skill \
            release/loki-loop-api-${{ steps.version.outputs.version }}.zip \
            release/loki-loop-claude-code-${{ steps.version.outputs.version }}.zip \
            release/loki-loop-claude-code-${{ steps.version.outputs.version }}.tar.gz \
            --title "Loki Loop v${{ steps.version.outputs.version }}" \
            --notes-file changelog_body.txt

      - name: Skip message
        if: steps.check_release.outputs.release_exists == 'true'
        run: |
          echo "Release v${{ steps.version.outputs.version }} already exists. Skipping."
